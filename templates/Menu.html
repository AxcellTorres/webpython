<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cuadrícula de 9 Partes</title>
    <style>
        .contenedor {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 300px; /* Ajusta el ancho según tus necesidades */
            margin: auto; /* Centra el contenedor en la página */
        }
        .cuadro {
            background-color: lightblue;
            padding: 20px;
            text-align: center;
            font-size: 20px; /* Ajusta el tamaño de la fuente según prefieras */
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="cuadro">1</div>
        <div class="cuadro">2</div>
        <div class="cuadro">3</div>
        <div class="cuadro">4</div>
        <div class="cuadro">5</div>
        <div class="cuadro">6</div>
        <div class="cuadro">7</div>
        <div class="cuadro">8</div>
        <div class="cuadro">9</div>
    </div>
</body>
</html>
